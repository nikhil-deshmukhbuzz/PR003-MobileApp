<div ng-controller="rentCTRL" ng-init="initialize()">
    <md-progress-linear md-mode="indeterminate" ng-show="isProgress"></md-progress-linear>

    <md-button ng-show="false"  ng-click="add()" class="md-fab md-mini plus-button" aria-label="Add">
        <md-icon md-svg-src="./img/icons/add.svg"></md-icon>
    </md-button>

    <md-card md-theme="default" md-theme-watch>
        <md-card-title>
            <md-content layout="row" layout-align="center">
                <md-input-container>
                    <label>Month</label>
                    <md-select ng-model="oRentFilter.MonthID">
                        <md-option ng-value="1" >Jan</md-option>
                        <md-option ng-value="2" >Feb</md-option>
                        <md-option ng-value="3" >March</md-option>
                        <md-option ng-value="4" >April</md-option>
                        <md-option ng-value="5" >May</md-option>
                        <md-option ng-value="6" >June</md-option>
                        <md-option ng-value="7" >July</md-option>
                        <md-option ng-value="8" >Aug</md-option>
                        <md-option ng-value="9" >Sept</md-option>
                        <md-option ng-value="10" >Oct</md-option>
                        <md-option ng-value="11" >Nov</md-option>
                        <md-option ng-value="12" >Dec</md-option>
                    </md-select>
                </md-input-container>

                <md-input-container style="margin-left:25px;">
                    <label>Year</label>
                    <md-select ng-model="oRentFilter.Year">
                        <md-option ng-repeat="y in yearF" ng-value="y" >
                        {{y}}
                        </md-option>
                    </md-select>
                </md-input-container>

                <md-card-actions style="margin-left: 25px;margin-top: 15px;">
                    <md-button class="md-raised md-warn save-btn-margin"  ng-click="search(form)">Search</md-button>
                </md-card-actions>
            </md-content>
        </md-card-title>
    </md-card>

    <md-content>
        <md-list>
            <md-list-item class="md-3-line" ng-repeat="item in listOfRent">
                    <img ng-src="./img/icons/money-bill-wave.svg" class="md-avatar" alt="icon" />
                <div class="md-list-item-text">

                    <h4>{{item.RoomNo}}. {{item.FullName}}</h4>
                    <h4>Rs {{item.RentAmount}}</h4>
                    <md-button  flex-gt-md="15" flex="15" md-colors="{background: 'red'}" md-colors-watch="false" ng-show="item.PaymentStatus.Status == 'Unpaid'">Unpaid</md-button>
                    <md-button  flex-gt-md="15" flex="15" md-colors="{background: 'green'}" md-colors-watch="false" ng-show="item.PaymentStatus.Status == 'Paid'">Paid</md-button>
                </div>
                <md-button class="md-secondary" ng-disabled="isProgress" ng-click="edit(item.RentID)">
                        <md-icon  md-svg-icon="./img/icons/create-24.svg"></md-icon>
                </md-button>
                <md-divider ng-if="!$last"></md-divider>
            </md-list-item>
            <p ng-hide="listOfRent.length" style="text-align: center;">No data available</p>
        </md-list>
    </md-content>

</div>
