<div ng-controller="roomsharingCTRL" ng-init="initialize()">
    <md-progress-linear md-mode="indeterminate" ng-show="isProgress"></md-progress-linear>

    <md-button  ng-click="add()" class="md-fab md-mini plus-button" aria-label="Add">
        <md-icon md-svg-src="./img/icons/add-24px.svg"></md-icon>
    </md-button>

    <md-content>
        <md-list>
            <md-list-item class="md-3-line" ng-repeat="item in listOfRoomSharing">
                <div class="md-list-item-text">
                    <h3>{{item.Name}}</h3>
                    <h4>{{item.IsActive}}</h4>
                    <!-- <p>{{item.MobileNo}}</p> -->
                </div>
                <md-button class="md-secondary" ng-disabled="isProgress" ng-click="edit(item.RoomSharingID)">
                        <md-icon  md-svg-icon="img/icons/create-24.svg"></md-icon>
                </md-button>
                <md-divider ng-if="!$last"></md-divider>
            </md-list-item>
        </md-list>
    </md-content>

</div>
