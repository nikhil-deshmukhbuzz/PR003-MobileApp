<div ng-controller="roomCTRL" ng-init="initialize()">
        <md-progress-linear md-mode="indeterminate" ng-show="isProgress"></md-progress-linear>
    
        <md-button  ng-click="add()" class="md-fab md-mini plus-button" aria-label="Add">
            <md-icon md-svg-src="./img/icons/add.svg"></md-icon>
        </md-button>

        <md-content>
            <md-list>
                <md-list-item class="md-3-line" ng-repeat="item in listOfRoom">
                        <img ng-src="./img/icons/round-meeting-room.svg" class="md-avatar" alt="icon" />
                    <div class="md-list-item-text">
                        <h3>Room No : {{item.RoomNo}}</h3>
                    </div>
                    <md-button class="md-secondary" ng-disabled="isProgress" ng-click="edit(item.RoomID)">
                            <md-icon  md-svg-icon="img/icons/create-24.svg"></md-icon>
                    </md-button>
                    <md-divider ng-if="!$last"></md-divider>
                </md-list-item>
                <p ng-hide="listOfRoom.length" style="text-align: center;">No data available</p>
            </md-list>
        </md-content>
    
    </div>
