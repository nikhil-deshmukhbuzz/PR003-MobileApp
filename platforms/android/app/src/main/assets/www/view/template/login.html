<div layout="column" layout-padding ng-cloak>
    <div class="login100-form-title" style="background-image: url(../images/bg-01.jpg);">
        <span class="login100-form-title-1">
            Sign In
        </span>
    </div>

    <md-content class="md-no-momentum">
        <md-input-container class="md-icon-float md-icon-right md-block">
            <label>Mobile number</label>
            <md-icon md-svg-src="img/icons/ic_card_giftcard_24px.svg"></md-icon>
            <input ng-model="objUser.MobileNo" type="number" class="inputclass">
            <md-icon md-svg-src="img/icons/ic_euro_24px.svg"></md-icon>
        </md-input-container>

        <div class="container-login100-form-btn" align="center">
            <button type="submit" class="buttonload login100-form-btn buttonload" ng-click="doLogin()" ng-disabled="form.username.$invalid || form.pass.$invalid || isProcessing">
                <i class="fa fa-spinner fa-spin" ng-show="isProcessing"></i>Login
            </button>
        </div>

</div>
