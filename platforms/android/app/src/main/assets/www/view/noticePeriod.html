<div ng-controller="noticeperiodCTRL" ng-init="initialize()">
    <md-progress-linear md-mode="indeterminate" ng-show="isProgress"></md-progress-linear>

    <md-button class="md-icon-button" layout-align="right" ng-click="add()" aria-label="Settings">
        <md-icon  md-svg-icon="img/icons/add_circle_outline-24.svg"></md-icon>
    </md-button>

    <md-content>
        <md-list>
            <md-list-item class="md-3-line" ng-repeat="item in listOfTenant">
                <div class="md-list-item-text">
                    <h4>Room No : {{item.Room.RoomNo}}</h4>
                    <h3>Name : {{item.FullName}}</h3>
                   
                    <p>End Date {{item.CheckOutDate | date : "dd-MMM-yy"}}</p>
                     <p>{{item.NoOfDaysleft}} days left</p> 
                </div>
                <md-button class="md-secondary" ng-disabled="isProgress" ng-click="edit(item.TenantID)">
                        <md-icon  md-svg-icon="img/icons/create-24.svg"></md-icon>
                </md-button>
                <md-divider ng-if="!$last"></md-divider>
            </md-list-item>
            <p ng-hide="listOfTenant.length" style="text-align: center;">No data available</p>
        </md-list>
    </md-content>

</div>
